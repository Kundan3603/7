<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy 8 Month Anniversary ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        color: white;
    }

    .card {
        background: rgba(255,255,255,0.15);
        backdrop-filter: blur(10px);
        padding: 40px;
        border-radius: 25px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        animation: fadeIn 2s ease-in-out;
        max-width: 420px;
        z-index: 2;
    }

    h1 {
        font-size: 32px;
        margin-bottom: 10px;
    }

    h2 {
        font-weight: normal;
        margin-bottom: 25px;
    }

    p {
        font-size: 18px;
        line-height: 1.6;
    }

    .heart {
        font-size: 55px;
        animation: beat 1s infinite;
        margin-bottom: 15px;
    }

    .countdown {
        margin-top: 25px;
        font-size: 20px;
        font-weight: bold;
        letter-spacing: 1px;
    }

    @keyframes beat {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.25); }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }

    /* Floating hearts animation */
    .floating-heart {
        position: absolute;
        bottom: -50px;
        font-size: 24px;
        animation: floatUp 8s linear infinite;
        opacity: 0.7;
    }

    @keyframes floatUp {
        0% {
            transform: translateY(0) rotate(0deg);
            opacity: 0;
        }
        20% { opacity: 1; }
        100% {
            transform: translateY(-110vh) rotate(360deg);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<!-- Background Music -->
<audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Happy 8 Month Anniversary</h1>
    <h2>My Love</h2>
    <p>
        8 months of love,<br>
        laughter, memories & dreams üíï<br><br>
        Every moment with you<br>
        means the world to me.
    </p>

    <div class="countdown" id="countdown">
        Counting our love... üíñ
    </div>
</div>

<!-- Floating hearts -->
<script>
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("floating-heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (5 + Math.random() * 5) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 10000);
    }

    setInterval(createHeart, 500);

    /* Countdown Timer */
    // CHANGE THIS DATE to your anniversary date
    const anniversaryDate = new Date("2026-02-14T00:00:00").getTime();

    const timer = setInterval(function () {
        const now = new Date().getTime();
        const distance = anniversaryDate - now;

        if (distance < 0) {
            document.getElementById("countdown").innerHTML =
                "Happy 8 Months Together ‚ù§Ô∏è";
            clearInterval(timer);
            return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML =
            days + "d " + hours + "h " + minutes + "m " + seconds + "s üíû";
    }, 1000);
</script>

</body>
</html>
